<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Browser</title>
    <!--TODO: update this css file to global styles-->
    <link rel="stylesheet" type="text/css" href="./recipeBrowser.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="recipeBrowser.js" defer></script>
    <script src="userData.js" defer></script>
    <script src="localData.js" defer></script>
    <script src="sessionData.js" defer></script>
    <script src="recipe.js" defer></script>
</head>
<body>
<div class="browser container-fluid">
    <!--left tree-->
    <aside class="panel tree-pane d-none d-md-block" aria-label="Folders">
        <header class="d-flex align-items-center justify-content-between mb-3">
            <div class="fw-bold">Recipe Browser</div>
        </header>
        <div class="tree-container" id="tree"></div>
    </aside>

    <!--middle main view-->
    <main class="panel" id="main">
        <div class="grid-header d-flex flex-column flex-md-row align-items-center justify-content-between mb-3 gap-2">
            <!--breadcrumb to show file path-->
            <div class="d-flex flex-column">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0" id="breadcrumb" style="font-size:1rem;">
                    </ol>
                </nav>
                <div style="margin-top: 0.5rem; font-size:1rem;" id="pathInfo">Showing root</div>
            </div>

            <div class="toolbar d-flex gap-2 align-items-center">
                <!--search box-->
                <div class="search-input-group d-flex gap-2 align-items-center flex-grow-1">
                    <!--search icon-->
                    <svg width="14" height="14" viewBox="0 0 24 24"  stroke="currentColor" stroke-width="2"
                         stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 21l-4.35-4.35"/>
                        <circle cx="11" cy="11" r="6"/>
                    </svg>
                    <label for="search"></label><input type="search" class="form-control p-0 border-0" id="search"
                                                       placeholder="Search files and folders"/>
                </div>
                <button class="upBtn" id="upBtn" title="Up"><strong>UP</strong></button>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 row-cols-xxl-5 g-2 g-sm-3"
                 style="height: calc(100% - 5rem); overflow-y: auto;" id="view">
            </div>
        </div>

    </main>
    <!--Right preview pane-->
    <aside class="panel preview-pane d-flex d-none d-xl-block d-flex-column gap-3">
        <div class="card-panel">
            <div class="d-flex justify-content-between align-items-center">
                <div class="fw-bold" id="detailName">Select an item</div>
                <div id="detailType">-</div>
            </div>
            <div class="file-preview d-flex gap-3 align-items-start mt-3">
                <div class="big icon file" id="detailIcon">?</div>
                <div class="flex-grow-1">
                    <div style="font-size:1rem;" id="detailMeta">No selection</div>
                    <div style="font-size:1rem; margin-top:0.6rem" id="detailContent">Preview or
                        metadata
                        will appear here
                    </div>
                </div>
            </div>

        </div>

        <div class="card-panel flex-grow-1 overflow-auto" id="previewArea">
            <div class="fw-bold mb-2">Quick Look</div>
            <div id="previewInner">Nothing selected</div>
        </div>
    </aside>
</div>
</body>
</html>
